<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <hr />

    <!-- Inicio de sesion con Google Auth -->
    <div
      id="g_id_onload"
      data-client_id="354012301957-8dirr19m4l844it4vsm7c1cibt0prak1.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout">Signout</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        //Google Token : ID_TOKEN
        //console.log('id_token', response.credential);

        const body = { id_token: response.credential };

        fetch("http://localhost:8080/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((res) => res.json()) // Aca abrimos el readable string para ver la data que viene en la respuesta
          .then((data) => {
            console.log(data); // Esta la informacion que viene en la respuesta

            localStorage.setItem("email", data.usuario.usuario.correo);
          })
          .catch(console.warn); // Por si algo sale mal, que avise!
      }

      const button = document.getElementById("google_signout");

      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
